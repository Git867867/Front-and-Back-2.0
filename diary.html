<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник - Портфолио</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Кастомные стили -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-code-slash me-2"></i>
                <span>Магомерзаев Амир</span>
                <small class="ms-2 text-light opacity-75">ЭФБО-13-24</small>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door me-1"></i>Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">
                            <i class="bi bi-folder me-1"></i>Проекты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="diary.html">
                            <i class="bi bi-journal-text me-1"></i>Дневник
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">
                            <i class="bi bi-images me-1"></i>Галерея
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">
                            <i class="bi bi-envelope me-1"></i>Контакты
                        </a>
                    </li>
                </ul>
                
                <!-- Переключатель темы -->
                <div class="ms-3">
                    <button class="btn btn-sm btn-outline-light" id="themeToggle">
                        <i class="bi bi-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="display-5 fw-bold mb-5 text-center"><i class="bi bi-journal-text me-2"></i>Учебный дневник</h1>
        
        <div class="row">
            <div class="col-lg-8 mb-5">
                <div class="card shadow-lg mb-4">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0">Записи</h2>
                    </div>
                    <div class="card-body">
                        <div id="diaryEntries">
                        </div>
                    </div>
                </div>
                
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0">Добавить запись</h2>
                    </div>
                    <div class="card-body">
                        <form id="diaryForm">
                            <div class="mb-3">
                                <label for="entryTitle" class="form-label">Заголовок *</label>
                                <input type="text" class="form-control" id="entryTitle" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="entryDate" class="form-label">Дата *</label>
                                <input type="date" class="form-control" id="entryDate" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="entryDescription" class="form-label">Описание *</label>
                                <textarea class="form-control" id="entryDescription" rows="3" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="entryStatus" class="form-label">Статус *</label>
                                <select class="form-select" id="entryStatus" required>
                                    <option value="completed">Завершено</option>
                                    <option value="inprogress">В процессе</option>
                                    <option value="planned">Запланировано</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-circle me-2"></i>Добавить запись
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card shadow-lg mb-4">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0">Прогресс курсов</h2>
                    </div>
                    <div class="card-body">
                        <div class="progress-item mb-4">
                            <div class="d-flex justify-content-between mb-1">
                                <span class="fw-medium">Веб-разработка</span>
                                <span class="text-primary">85%</span>
                            </div>
                            <div class="progress" style="height: 8px;">
                                <div class="progress-bar bg-primary" style="width: 85%"></div>
                            </div>
                        </div>
                        
                        <div class="progress-item mb-4">
                            <div class="d-flex justify-content-between mb-1">
                                <span class="fw-medium">JavaScript</span>
                                <span class="text-success">70%</span>
                            </div>
                            <div class="progress" style="height: 8px;">
                                <div class="progress-bar bg-success" style="width: 70%"></div>
                            </div>
                        </div>
                        
                        <div class="progress-item mb-4">
                            <div class="d-flex justify-content-between mb-1">
                                <span class="fw-medium">React</span>
                                <span class="text-warning">50%</span>
                            </div>
                            <div class="progress" style="height: 8px;">
                                <div class="progress-bar bg-warning" style="width: 50%"></div>
                            </div>
                        </div>
                        
                        <div class="progress-item mb-4">
                            <div class="d-flex justify-content-between mb-1">
                                <span class="fw-medium">Базы данных</span>
                                <span class="text-info">40%</span>
                            </div>
                            <div class="progress" style="height: 8px;">
                                <div class="progress-bar bg-info" style="width: 40%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0">Статистика</h2>
                    </div>
                    <div class="card-body">
                        <div id="diaryStats">
                            <!-- Статистика будет обновляться через JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Футер -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2024 Магомерзаев Амир. Учебный проект.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="contacts.html" class="text-white text-decoration-none me-3">
                        <i class="bi bi-envelope me-1"></i>Контакты
                    </a>
                    <a href="https://github.com" class="text-white text-decoration-none" target="_blank">
                        <i class="bi bi-github me-1"></i>GitHub
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Кастомный JS -->
    <script src="js/main.js"></script>
</body>
</html>
